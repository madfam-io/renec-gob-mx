<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RENEC - Estándares de Competencia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos base y variables de color */
        :root {
            --bg-light: #f5f5f4; /* Stone 100 */
            --text-light: #1c1917; /* Stone 900 */
            --accent-light: #3b82f6; /* Blue 500 */
            --border-light: #1c1917;

            --bg-dark: #1c1917; /* Stone 900 */
            --text-dark: #f5f5f4; /* Stone 100 */
            --accent-dark: #60a5fa; /* Blue 400 */
            --border-dark: #f5f5f4;
        }

        html.light {
            --bg-color: var(--bg-light);
            --text-color: var(--text-light);
            --accent-color: var(--accent-light);
            --border-color: var(--border-light);
        }

        html.dark {
            --bg-color: var(--bg-dark);
            --text-color: var(--text-dark);
            --accent-color: var(--accent-dark);
            --border-color: var(--border-dark);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Estilos Neobrutalistas */
        .neo-card {
            background-color: var(--bg-color);
            border: 3px solid var(--border-color);
            box-shadow: 5px 5px 0px var(--border-color);
            transition: all 0.2s ease-in-out;
        }

        .neo-card:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px var(--border-color);
        }

        .neo-button {
            background-color: var(--bg-color);
            border: 3px solid var(--border-color);
            box-shadow: 4px 4px 0px var(--border-color);
            transition: all 0.2s ease-in-out !important;
            font-weight: 700;
        }

        .neo-button:hover, .neo-button.active {
            background-color: var(--accent-color);
            color: var(--bg-color);
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border-color);
        }
        
        .neo-button.active {
             box-shadow: 1px 1px 0px var(--border-color);
             transform: translate(3px, 3px);
        }

        .neo-input {
            background-color: var(--bg-color);
            border: 3px solid var(--border-color);
            font-family: 'Space Mono', monospace;
        }
        .neo-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--accent-color);
        }

        /* Scrollbar styles */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 6px;
            border: 3px solid var(--bg-color);
        }

        /* Loader */
        .loader {
            width: 50px;
            aspect-ratio: 1;
            border-radius: 50%;
            border: 8px solid;
            border-color: var(--border-color) #0000;
            animation: l1 1s infinite;
        }
        @keyframes l1 {to{transform: rotate(.5turn)}}
    </style>
</head>

                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <main class="container mx-auto p-4 md:p-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="md:col-span-2">
                 <label for="search-input" class="font-bold mb-2 block" data-lang-key="search_label">Buscar por Código, Título, Comité o Sector</label>
                 <input type="text" id="search-input" class="neo-input w-full p-3 text-lg rounded-lg" placeholder="Ej: EC0305, soldadura, construcción...">
            </div>
            <div>

            </div>
        </div>
        
        <!-- Results Count -->
        <div id="results-count" class="mb-6 text-lg font-bold"></div>

        <!-- Standards Grid -->
        <div id="loader-container" class="flex justify-center items-center h-64">
            <div class="loader"></div>
        </div>
        <div id="standards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Standard cards will be injected here -->
        </div>
        
        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-16">
            <h2 class="text-3xl font-bold mb-4" data-lang-key="no_results_title">No se encontraron resultados</h2>
            <p class="text-xl" data-lang-key="no_results_text">Intenta ajustar tus filtros o términos de búsqueda.</p>
        </div>

    </main>

        const translations = {
            es: {
                title: "Estándares de Competencia",
                search_label: "Buscar por Código, Título, Comité o Sector",
                search_placeholder: "Ej: EC0305, soldadura, construcción...",
                level_label: "Filtrar por Nivel",

            en: {
                title: "Competency Standards",
                search_label: "Search by Code, Title, Committee, or Sector",
                search_placeholder: "E.g., EC0305, welding, construction...",
                level_label: "Filter by Level",
                all_levels: "All levels",

                no_results_title: "No Results Found",
                no_results_text: "Try adjusting your filters or search terms.",
                footer_text: "Website created for visualizing Competency Standards. All data belongs to RENEC."
            }
        };

        // --- DOM Elements ---
        const grid = document.getElementById('standards-grid');
        const searchInput = document.getElementById('search-input');
        const levelFilter = document.getElementById('level-filter');
        const resultsCount = document.getElementById('results-count');
        const noResults = document.getElementById('no-results');
        const loader = document.getElementById('loader-container');
        const langSwitcher = document.getElementById('lang-switcher');
        const themeSwitcher = document.getElementById('theme-switcher');
        
        let currentLang = 'es';
        let currentTheme = 'auto';

        // --- Functions ---

        /**
         * Normalizes a string by converting to lowercase and removing accents.
         * @param {string} str The string to normalize.
         * @returns {string} The normalized string.
         */
        const normalizeString = (str) => {
            if (typeof str !== 'string') return '';
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        };

        /**
         * Renders the standards cards on the page.
         * @param {Array} standards The array of standard objects to render.
         */
        function renderStandards(standards) {
            grid.innerHTML = '';
            if (standards.length === 0) {
                noResults.classList.remove('hidden');
            } else {
                noResults.classList.add('hidden');
            }

            const fragment = document.createDocumentFragment();
            standards.forEach(std => {
                const card = document.createElement('div');
                card.className = 'neo-card flex flex-col justify-between p-4 rounded-lg h-full';
                card.innerHTML = `
                    <div>
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-mono font-bold text-lg text-[var(--accent-color)]">${std.Codigo}</span>
                            <span class="font-bold border-2 border-[var(--border-color)] px-2 py-1 rounded-md text-sm">${translations[currentLang].level_prefix} ${std.Nivel}</span>
                        </div>
                        <h3 class="font-bold text-xl mb-2">${std.Titulo}</h3>
                    </div>
                    <div>
                        <p class="text-sm font-mono mt-4 opacity-80">${std.Comite}</p>
                        <p class="text-xs font-bold mt-2 uppercase tracking-wider opacity-60">${std['Sector Productivo']}</p>
                    </div>
                `;
                fragment.appendChild(card);
            });
            grid.appendChild(fragment);
            updateResultsCount(standards.length);
        }

        /**
         * Filters the standards based on search and level filters.
         */
        function filterAndRender() {
            const searchTerm = normalizeString(searchInput.value);
            const selectedLevel = levelFilter.value;

            const filtered = standardsData.filter(std => {
                const matchesSearch = searchTerm === '' ||
                    normalizeString(std.Codigo).includes(searchTerm) ||
                    normalizeString(std.Titulo).includes(searchTerm) ||
                    normalizeString(std.Comite).includes(searchTerm) ||
                    normalizeString(std['Sector Productivo']).includes(searchTerm);

                const matchesLevel = selectedLevel === 'all' || std.Nivel === selectedLevel;

                return matchesSearch && matchesLevel;
            });

            renderStandards(filtered);
        }
        
        /**
         * Populates the level filter dropdown with unique levels from the data.
         */
        function populateLevelFilter() {
            const levels = [...new Set(standardsData.map(std => std.Nivel))].sort((a,b) => a - b);
            levels.forEach(level => {
                const option = document.createElement('option');
                option.value = level;
                option.textContent = `${translations[currentLang].level_prefix} ${level}`;
                levelFilter.appendChild(option);
            });
        }
        
        /**
         * Updates the text indicating how many results are being shown.
         * @param {number} count The number of currently visible standards.
         */
        function updateResultsCount(count) {
            resultsCount.textContent = translations[currentLang].results_count(count);
        }

        /**
         * Sets the language for the UI.
         * @param {string} lang The language code ('es' or 'en').
         */
        function setLanguage(lang) {
            if (!translations[lang]) return;
            currentLang = lang;
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                if (translations[lang][key]) {
                    if (typeof translations[lang][key] === 'function') {
                        // This handles dynamic text like the results count
                        // We'll call the function again when the count actually changes
                    } else {
                        el.textContent = translations[lang][key];
                    }
                }
            });
            
            searchInput.placeholder = translations[lang].search_placeholder;
            
            // Update level filter options
            levelFilter.querySelectorAll('option').forEach(opt => {
                if(opt.value === 'all') {
                    opt.textContent = translations[lang].all_levels;
                } else {
                    opt.textContent = `${translations[lang].level_prefix} ${opt.value}`;
                }
            });

            // Re-render to apply language changes to dynamic content
            filterAndRender();
            
            // Update active button
            langSwitcher.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
        }

        /**
         * Sets the color theme.
         * @param {string} theme The theme name ('light', 'dark', or 'auto').
         */
        function setTheme(theme) {
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            
            const root = document.documentElement;
            if (theme === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                root.classList.toggle('dark', prefersDark);
                root.classList.toggle('light', !prefersDark);
            } else {
                root.classList.toggle('dark', theme === 'dark');
                root.classList.toggle('light', theme === 'light');
            }

            // Update active button
            themeSwitcher.querySelectorAll('button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.theme === theme);
            });
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', filterAndRender);
        levelFilter.addEventListener('change', filterAndRender);
        
        langSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button && button.dataset.lang) {
                setLanguage(button.dataset.lang);
            }
        });
        
        themeSwitcher.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button && button.dataset.theme) {
                setTheme(button.dataset.theme);
            }
        });

        // Listen for OS theme changes for 'auto' mode
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (currentTheme === 'auto') {
                setTheme('auto');
            }
        });

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate loading
            setTimeout(() => {
                loader.classList.add('hidden');
                grid.classList.remove('hidden');

                populateLevelFilter();
                const savedTheme = localStorage.getItem('theme') || 'auto';
                setTheme(savedTheme);
                setLanguage('es'); // Initial language
            }, 500); // Small delay to show loader
        });

    </script>
</body>
</html>
